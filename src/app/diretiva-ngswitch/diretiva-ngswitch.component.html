<nav class="navbar navbar-light bg-faded">
  <a class="navbar-brand" href="#">Angular 2</a>
  <ul class="nav navbar-nav">
    <li class="nav-item" [class.active]="aba == 'home'"
      (click)="aba = 'home'">
      <a class="nav-link" href="#">Home</a>
    </li>
    <li class="nav-item" [class.active]="aba == 'features'"
        (click)="aba = 'features'">
      <a class="nav-link" href="#">Features</a>
    </li>
    <li class="nav-item" [class.active]="aba == 'about'"
        (click)="aba = 'about'">
      <a class="nav-link" href="#">About</a>
    </li>
  </ul>
</nav>

<div class="container" [ngSwitch]="aba">
  <p *ngSwitchCase="'home'">Home</p>
  <p *ngSwitchCase="'features'">Features</p>
  <p *ngSwitchCase="'about'">About</p>
  <p *ngSwitchDefault>Home</p>
</div>
